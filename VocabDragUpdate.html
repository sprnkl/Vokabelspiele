<!DOCTYPE html>
<html>
<head>
    <title>Vokabeltrainer mit Units</title>
    <style>
        :root {
            --primary: #2196F3;
            --success: #4CAF50;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .hidden {
            display: none;
        }
        .card {
            background: white;
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            cursor: grab;
            user-select: none;
        }
        .card.correct {
            background: var(--success);
            border-color: var(--success);
            cursor: not-allowed;
        }
        #gameContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        #timer {
            font-size: 1.2em;
            color: var(--primary);
            margin: 15px 0;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: 2px solid var(--primary);
            border-radius: 5px;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }
        #bestTimes {
            margin-top: 20px;
            border: 1px solid var(--primary);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

        let words = [];
        let time = 0;
        let timerId = null;
        let draggedCard = null;

        function showMenu() {
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('game').classList.add('hidden');

            const unitSelectionDiv = document.getElementById('savedLists');
            unitSelectionDiv.innerHTML = '<h3>W√§hle eine Unit:</h3>';
            Object.keys(unitData).forEach(unitName => {
                unitSelectionDiv.innerHTML += `
                    <button onclick="selectUnit('${unitName}')">üéØ ${unitName}</button>
                `;
            });

            updateBestTimes();
        }

        function selectUnit(unitName) {
            words = unitData[unitName].map(entry => ({ en: entry.word, de: entry.translation }));
            alert(`üìÇ Unit "${unitName}" geladen!`);
            showGame();
        }

        function showGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            startGame();
        }

        function startGame() {
            clearInterval(timerId);
            time = 0;
            document.getElementById('timeValue').textContent = time;

            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';

            timerId = setInterval(() => {
                time++;
                document.getElementById('timeValue').textContent = time;
            }, 1000);

            const allWords = words.flatMap(w => [w.en, w.de]);
            shuffleArray(allWords);

            allWords.forEach(word => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = word;
                card.draggable = true;

                card.addEventListener('dragstart', (e) => {
                    draggedCard = e.target;
                    e.target.style.opacity = '0.5';
                });

                card.addEventListener('dragover', (e) => e.preventDefault());

                card.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.target.style.opacity = '1';

                    if (!draggedCard || draggedCard === e.target) return;

                    const word1 = draggedCard.textContent.trim();
                    const word2 = e.target.textContent.trim();

                    if (isPair(word1, word2)) {
                        draggedCard.classList.add('correct');
                        e.target.classList.add('correct');
                        draggedCard.setAttribute('draggable', 'false');
                        e.target.setAttribute('draggable', 'false');
                        draggedCard = null;
                        checkWin();
                    } else {
                        alert('‚ùå Kein g√ºltiges Paar!');
                        draggedCard.style.opacity = '1';
                        draggedCard = null;
                    }
                });

                card.addEventListener('dragend', (e) => {
                    e.target.style.opacity = '1';
                });

                gameContainer.appendChild(card);
            });
        }

        function isPair(a, b) {
            return words.some(w => (w.en === a && w.de === b) || (w.en === b && w.de === a));
        }

        function checkWin() {
            const remaining = document.querySelectorAll('.card:not(.correct)').length;
            if (remaining === 0) {
                clearInterval(timerId);
                alert(`üèÜ Gewonnen! Zeit: ${time} Sekunden`);
                saveBestTime(time);
            }
        }

        function saveBestTime(time) {
            const bestTimes = JSON.parse(localStorage.getItem('bestTimes')) || [];
            bestTimes.push(time);
            bestTimes.sort((a, b) => a - b);
            localStorage.setItem('bestTimes', JSON.stringify(bestTimes));
            updateBestTimes();
        }

        function updateBestTimes() {
            const bestTimes = JSON.parse(localStorage.getItem('bestTimes')) || [];
            const bestTimesDiv = document.getElementById('bestTimes');
            bestTimesDiv.innerHTML = '<h3>üèÜ Bestenliste:</h3>';
            if (bestTimes.length === 0) {
                bestTimesDiv.innerHTML += '<p>Keine Zeiten gespeichert.</p>';
            } else {
                bestTimes.forEach((t, index) => {
                    bestTimesDiv.innerHTML += `<p>${index + 1}. ${t} Sekunden</p>`;
                });
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function restartGame() {
            showGame();
        }

        showMenu();
